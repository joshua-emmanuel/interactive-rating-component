<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <form>
        <img class="star" src="./assets/images/icon-star.svg" alt="">
        <div class="rating-text">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="ratings">
          <button type="button" class="rating" data-rating="1">1</button>
          <button type="button" class="rating" data-rating="2">2</button>
          <button type="button" class="rating" data-rating="3">3</button>
          <button type="button" class="rating" data-rating="4">4</button>
          <button type="button" class="rating" data-rating="5">5</button>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="success" hidden>
        <img src="./assets/images/illustration-thank-you.svg" alt="">
        <p>You selected <span class="selected-rating"></span> out of 5</p>
        <div class="success-text">
          <h1>Thank You</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
